<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
                h1 {
                        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                        color: #0d47a1;
                        letter-spacing: 2px;
                        font-weight: 700;
                }

                body {
                        margin: 0;
                        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                        background: linear-gradient(135deg, #e3f2fd, #ffffff);
                }

                .container {
                        display: flex;
                        flex-direction: column;
                        align-items: center;
                        margin-top: 120px;
                }

                .box {
                        background: white;
                        padding: 40px 50px;
                        border-radius: 12px;
                        border: 1px solid #e3f2fd;
                        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1), 0 0 0 4px rgba(25, 118, 210, 0.05);
                        text-align: center;
                }

                input {
                        width: 420px;
                        padding: 14px;
                        font-size: 16px;
                        border: 2px solid #bbb;
                        border-radius: 8px;
                        outline: none;
                }

                input:focus {
                        border-color: #1976d2;
                        box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.15);
                }

                button {
                        margin-top: 20px;
                        padding: 12px 30px;
                        font-size: 16px;
                        background-color: #1976d2;
                        color: white;
                        border: none;
                        border-radius: 8px;
                        cursor: pointer;
                }

                button:hover {
                        background-color: #0d47a1;
                }
        </style>
</head>
<script>
        function checkURL() { //only runs when button is clicked
                var url = document.getElementById("urlInput").value; //take the text user entered and store it in url
                if (url == "") {
                        alert("Please enter a URL"); //got no input from user so we return an error
                        return;
                }
                fetch("/check?url=" + url).then(function(response) { //send a request to my java backend at /check and give it the URL
                        return response.json(); //take response and turn it into JS object (since backend replies in JSON)
                }).then(function(data) { //takes data from Java and writes it into result
                        //Show result on the page
                        document.getElementById("result").innerHTML = 
                                "Protocol: " + data.protocol + "<br>" + "Domain: " + data.domain + "<br>" + "Risk Score: " + data.riskScore + "<br>" + "Warnings: " + data.warnings;
                });
                
        }

</script>
<body>
        <h1 style="text-align:center">ðŸ”’ PHISHING DETECTOR ðŸ”’</h1>
        <p style="text-align:center; font-size:large">Enter a URL below to check if it's a phishing attempt.</p>
        <div class="container">
                <div class="box">
                        <input type="text" id= "urlInput" placeholder="Enter URL here"> 
                        <br>
                        <button oneclick="checkURL()">Check URL</button>
                        <div id= "result" style="margin-top: 20px;"></div>
                </div>
        </div>

</body>

</html>
>
